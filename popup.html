<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #fcd8d4 0%, #fff4eb 100%);
        margin: 0;
        font-size: 13px;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .header h2 {
        margin: 0 0 4px 0;
        font-size: 16px;
        color: #333;
      }

      .header p {
        margin: 0;
        color: #666;
        font-size: 12px;
      }

      .section {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 12px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        color: #555;
        font-size: 12px;
      }

      input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.9);
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }

      .btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s;
        width: 100%;
        margin-bottom: 6px;
      }

      .btn:hover {
        background: #2563eb;
      }

      .btn-small {
        padding: 6px 12px;
        font-size: 11px;
        width: auto;
        margin-right: 6px;
        margin-bottom: 0;
      }

      .btn-secondary {
        background: rgba(0, 0, 0, 0.1);
        color: #333;
      }

      .btn-secondary:hover {
        background: rgba(0, 0, 0, 0.15);
      }

      .status-message {
        padding: 8px 10px;
        border-radius: 6px;
        margin-top: 8px;
        font-size: 11px;
        display: none;
      }

      .status-success {
        background: rgba(16, 185, 129, 0.1);
        color: #065f46;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .status-error {
        background: rgba(239, 68, 68, 0.1);
        color: #991b1b;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .status-info {
        background: rgba(59, 130, 246, 0.1);
        color: #1e40af;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }

      .key-status {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 6px;
        font-size: 11px;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #ef4444;
      }

      .status-dot.valid {
        background: #10b981;
      }

      .help-text {
        font-size: 10px;
        color: #666;
        margin-top: 4px;
        line-height: 1.3;
      }

      .link {
        color: #3b82f6;
        text-decoration: none;
      }

      .link:hover {
        text-decoration: underline;
      }

      .btn-group {
        display: flex;
        gap: 6px;
        margin-top: 8px;
      }

      .entry-action {
        text-align: center;
        padding-top: 8px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .current-status {
        background: rgba(16, 185, 129, 0.1);
        color: #065f46;
        padding: 8px;
        border-radius: 6px;
        font-size: 11px;
        text-align: center;
        margin-bottom: 12px;
      }

      .current-status.no-key {
        background: rgba(239, 68, 68, 0.1);
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Entry Block Helper</h2>
      <p>AI 블록코딩 도우미</p>
    </div>

    <div id="current-status" class="current-status no-key">API 키가 설정되지 않았습니다</div>

    <div class="section">
      <div class="form-group">
        <label for="api-key">OpenAI API 키</label>
        <input type="password" id="api-key" placeholder="sk-proj-... 또는 sk-..." />
        <div class="key-status">
          <span class="status-dot" id="key-status-dot"></span>
          <span id="key-status-text">키가 설정되지 않음</span>
        </div>
        <div class="help-text">
          <a href="https://platform.openai.com/api-keys" target="_blank" class="link">OpenAI 대시보드</a>에서 API 키를
          발급받으세요
        </div>
      </div>

      <button class="btn" id="save-key">저장하기</button>

      <div class="btn-group">
        <button class="btn btn-small btn-secondary" id="test-key">테스트</button>
        <button class="btn btn-small btn-secondary" id="clear-key">삭제</button>
      </div>

      <div id="status-message" class="status-message"></div>
    </div>

    <div class="entry-action">
      <button class="btn" id="open-entry">Entry 열고 도우미 시작</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
